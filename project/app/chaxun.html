            <li>

<script>
    let li1=document.querySelectorAll('.title li');
    let li2=document.querySelectorAll('.contain li');
    for(let i=0;i<li1.length;i++){
        li1[i].onclick=function(){
            li1[i].index=i
            for(let j=0;j<li1.length;j++){
                li1[j].classList.remove('active');
                li2[j].classList.remove('active1');
            }
            li1[i].classList.add('active');
            li2[i].classList.add('active1');
        }
    }
</script>
